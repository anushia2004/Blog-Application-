
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Blog{% else %}Create Blog{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Blog{% else %}Create New Blog{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Publish{% endif %}</button>
    </form>

    <a href="{% url 'my_blogs' %}">Back to My Blogs</a>
</body>
</html>
