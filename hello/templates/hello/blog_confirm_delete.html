
<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog</title>
</head>
<body>
    <h2>Delete Blog</h2>
    
    <p>Are you sure you want to delete the blog titled: <strong>{{ blog.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'my_blogs' %}">Cancel</a>
    </form>
</body>
</html>
